<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8" />
    <title>BASIC CALCULATOR</title>
    <link rel="stylesheet" href="style.css" /> <!-- Link to the Style Sheet -->
    <script src="script.js" defer></script> <!-- Link to the JavaScript file -->
</head>
<body>
    <img src="panda1.png" alt="Panda" class="panda-image1">
    <img src="panda2.png" alt="Panda" class="panda-image2">
    <div class="container">
      <form action="#" name="forms">
        <input type="text" name="answer" />
        <div class="buttons">
          <input type="button" value="AC" onclick="clearInput()" />
          <input type="button" value="&#8592;" onclick="deleteLastCharacter()" />
          <input type="button" value="âˆš" onclick="calculateSquareRoot()" />
          <input type="button" value="/" onclick="appendToInput('/')" />
        </div>
        <div class="buttons">
          <input type="button" value="7" onclick="appendToInput('7')" />
          <input type="button" value="8" onclick="appendToInput('8')" />
          <input type="button" value="9" onclick="appendToInput('9')" />
          <input type="button" value="*" onclick="appendToInput('*')" />
        </div>
        <div class="buttons">
          <input type="button" value="4" onclick="appendToInput('4')" />
          <input type="button" value="5" onclick="appendToInput('5')" />
          <input type="button" value="6" onclick="appendToInput('6')" />
          <input type="button" value="-" onclick="appendToInput('-')" />
        </div>
        <div class="buttons">
          <input type="button" value="1" onclick="appendToInput('1')" />
          <input type="button" value="2" onclick="appendToInput('2')" />
          <input type="button" value="3" onclick="appendToInput('3')" />
          <input type="button" value="+" onclick="appendToInput('+')" />
        </div>
        <div class="buttons">
          <input type="button" value="0" onclick="appendToInput('0')" />
          <input type="button" value="+/-" onclick="toggleSign()" />
          <input type="button" value="." onclick="appendToInput('.')" />
          <input type="button" value="=" onclick="calculateResult()" />
        </div>
      </form>
    </div>
    <div class="label">BASIC CALCULATOR</div>
</body>
</html>
